<body>

<form id="main" v-cloak>

    <div class="bar">
        <!-- Create a binding between the searchString model and the text field -->

        <input type="text" v-model="searchString" placeholder="Enter your search terms" />
    </div>

    <ul>
        <!-- Render a li element for every entry in the computed filteredproducts array. -->
             
        <li v-for="product in filteredproducts" v-for="product in products" >
            <a v-bind:href="product.url"><img v-bind:src="product.image" /></a>
            <p>{{product.title}}</p><p>{{product.price}}</p>
            <button>Ajouter au panier</button>
            
        </li>
    </ul>

</form>
<br>
<h2>Panier</h2>
<div class="total">

        <!-- permet de calculer automatiquement le prix total -->

        Total: <span>{{total() | currency}}</span>
        
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script>

    // filtre qui permet de calculer le prix total". 
Vue.filter('currency', function (value) {
    return value.toFixed(0)+ '€';
});

var demo = new Vue({
    el: '#main',
    data: {
        searchString: "",

        // The data model. These items would normally be requested via AJAX,
        // but are hardcoded here for simplicity.

        products: [
            {
                "title": "Nintendo Switch",
                price: 299.99,
                "url": "https://www.fnac.com/Console-Nintendo-Switch-avec-paire-de-Joy-Con-Rouge-et-Bleu-Neon/a13721295/w-4#omnsearchpos=1",
                "image": "https://static.fnac-static.com/multimedia/Images/FR/MDM/b9/de/bc/12377785/1540-1/tsp20201023130551/Console-Nintendo-Switch-avec-paire-de-Joy-Con-Rouge-et-Bleu-Neon.jpg"
            },
            {
                "title": "Playstation 4 pro 1to Noire ",
                price: 399.99,
                "url": "https://www.fnac.com/Console-Sony-PS4-Pro-1-To-Noire/a13011539/w-4#omnsearchpos=3",
                "image": "https://static.fnac-static.com/multimedia/Images/FR/MDM/a5/5b/96/9853861/1540-1/tsp20191030100459/Console-Sony-PS4-Pro-1-To-Noire.jpg"
            },
            {
                "title": "iPad Air 10,9'' 64 Go Vert Wi-Fi 4ème génération 2020",
                price: 669.99,
                "url": "hhttps://www.fnac.com/iPad-Air-10-9-64-Go-Vert-Wi-Fi-4eme-generation-2020/a14473878/w-4#omnsearchpos=6",
                "image": "https://static.fnac-static.com/multimedia/Images/FR/MDM/3b/24/e2/14820411/1540-1/tsp20201119190837/iPad-Air-10-9-64-Go-Vert-Wi-Fi-4eme-generation-2020.jpg"


            },
            
        ]
    },
    computed: {
        // pour la barre de recherche .
        filteredproducts: function () {
            var products_array = this.products,
                searchString = this.searchString;

            if(!searchString){
                return products_array;
            }

            searchString = searchString.trim().toLowerCase();

            products_array = products_array.filter(function(item){
                if(item.title.toLowerCase().indexOf(searchString) !== -1){
                    return item;
                }
            })

            // Return an array with the filtered data.
            return products_array;

            
        }
    }
    
});
</script>
